<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/regular.min.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
    <title>Tic Toc Toe - A simple Web Game</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">Tic Tac Toe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="d-flex ms-auto navbar-desc">Ian Khor</div>
            </div>
        </div>
    </nav>

    <div class="banner container">
        <div class="container row">
            <div class="score flex col"><i class="far fa-circle ms-auto" style="height: 100%"></i>&nbsp;&nbsp;
                <span class="role me-auto">-</span></div>
            <div class="score flex col"><i class="fas fa-times ms-auto" style="height: 100%"></i>&nbsp;&nbsp;
                <span class="role me-auto">-</span></div>
        </div>
        <div class="container turnCon">
            <span class="turn">Turn : O</span>
        </div>
    </div>


    <div class="grid container">
        <table>
            <tr>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
            </tr>
            <tr>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
            </tr>
            <tr>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
                <td class="cell align-middle">&nbsp;</td>
            </tr>
        </table>
    </div>

    <div class="footer-btn container">
        <button type="button" class="reset btn"><i class="fas fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>Play
                again</span></button>
        <button type="button" class="next-game btn disabled"><i
                class="fas fa-arrow-circle-right"></i>&nbsp;&nbsp;<span>Next Game</span></button>
    </div>

    <script type="text/javascript" src="main.bundle.js"></script>
</body>
<footer>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</footer>

</html>
